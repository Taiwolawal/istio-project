---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: api
  namespace: production
spec:
  selector:
    istio: gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - app.easydevop.com
      # tls:
      #  httpsRedirect: true (To enforce all traffic to always use TLS)
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - app.easydevop.com
      tls:
        credentialName: app-easydevop-com-crt
        mode: SIMPLE



